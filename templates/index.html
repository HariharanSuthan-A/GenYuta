<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenYuta Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --background-color: #f5f7fa;
            --sidebar-color: #ffffff;
            --bot-bubble: #e3eaf2;
            --user-bubble: #4a6fa5;
            --text-color: #333333;
            --light-text: #666666;
            --border-color: #e0e0e0;
            --header-color: #ffffff;
        }

        .theme-dark {
            --primary-color: #6b9ac4;
            --secondary-color: #4a7ba6;
            --background-color: #1a1a1a;
            --sidebar-color: #2d2d2d;
            --bot-bubble: #3d3d3d;
            --user-bubble: #4a6fa5;
            --text-color: #e0e0e0;
            --light-text: #a0a0a0;
            --border-color: #444444;
            --header-color: #2d2d2d;
        }

        .theme-sakura {
            --primary-color: #e75480;
            --secondary-color: #d65db1;
            --background-color: #fff0f5;
            --sidebar-color: #ffecef;
            --bot-bubble: #ffdfea;
            --user-bubble: #e75480;
            --text-color: #5a2a44;
            --light-text: #8c5d72;
            --border-color: #ffc0cb;
            --header-color: #ffecef;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-weight: 500;
            color: var(--text-color);
        }

        .new-chat-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .session-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .session-item {
            padding: 8px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 14px;
            color: var(--light-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-item:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .session-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: var(--header-color);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 20px;
            color: var(--primary-color);
        }

        .theme-selector {
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            cursor: pointer;
        }

        .theme-light {
            background-color: #f5f7fa;
        }

        .theme-dark {
            background-color: #1a1a1a;
        }

        .theme-sakura {
            background-color: #ffdfea;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            border-bottom-left-radius: 5px;
            margin-bottom: 5px;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 5px;
            margin-bottom: 5px;
        }

        .input-container {
            padding: 15px 20px;
            background-color: var(--header-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
            background-color: var(--sidebar-color);
            color: var(--text-color);
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: var(--secondary-color);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--bot-bubble);
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--light-text);
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .timestamp {
            font-size: 11px;
            color: var(--light-text);
            margin-top: 5px;
            text-align: right;
        }

        .user-timestamp {
            color: rgba(255,255,255,0.7);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                position: fixed;
                width: 80%;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.5);
                z-index: 99;
            }
            .sidebar.open + .sidebar-overlay {
                display: block;
            }
            
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 20px;
                cursor: pointer;
                color: var(--text-color);
            }
        }
    </style>
</head>
<body class="theme-light">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Chat Sessions</div>
            <button class="new-chat-btn" id="new-chat-btn">+ New</button>
        </div>
        <ul class="session-list" id="session-list">
            <li class="session-item active">Current Session</li>
        </ul>
    </div>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="main-content">
        <div class="header">
            <button class="menu-toggle" id="menu-toggle">â˜°</button>
            <div class="logo">GenYuta</div>
            <div class="theme-selector">
                <div class="theme-btn theme-light" data-theme="light"></div>
                <div class="theme-btn theme-dark" data-theme="dark"></div>
                <div class="theme-btn theme-sakura" data-theme="sakura"></div>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="typing-indicator" id="typing-indicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const newChatBtn = document.getElementById('new-chat-btn');
            const sessionList = document.getElementById('session-list');
            const themeBtns = document.querySelectorAll('.theme-btn');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const body = document.body;

            let currentSessionId = 'session-' + Date.now();
            let sessions = {};

            messageInput.focus();
            initializeChat();

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            newChatBtn.addEventListener('click', startNewChat);
            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.remove('open');
            });

            themeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    body.className = 'theme-' + theme;
                    localStorage.setItem('chatTheme', theme);
                });
            });

            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('open');
            });

            const savedTheme = localStorage.getItem('chatTheme') || 'light';
            body.className = 'theme-' + savedTheme;

            async function initializeChat() {
                const response = await fetch('/sessions');
                const data = await response.json();
                sessions = data.sessions || {};
                currentSessionId = data.current_session || Object.keys(sessions)[0];
                
                if (currentSessionId && sessions[currentSessionId]) {
                    sessions[currentSessionId].messages.forEach(msg => {
                        if (msg.role === 'user') {
                            addMessage(msg.content, 'user');
                        } else if (msg.role === 'assistant') {
                            formatBotResponse(msg.content);
                        }
                    });
                }
                updateSessionList();
            }

            async function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;

                addMessage(message, 'user');
                messageInput.value = '';
                typingIndicator.style.display = 'block';
                chatContainer.scrollTop = chatContainer.scrollHeight;

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            message: message,
                            session_id: currentSessionId
                        })
                    });
                    
                    const data = await response.json();
                    typingIndicator.style.display = 'none';
                    
                    if (data.reply) {
                        formatBotResponse(data.reply);
                    }
                    
                    await updateSessionList();
                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.style.display = 'none';
                    addMessage("Sorry, I encountered an error. Please try again.", 'bot');
                }
            }

            function formatBotResponse(text) {
                // Split by double newlines first
                const sections = text.split('\n\n');
                
                sections.forEach(section => {
                    if (section.trim().length > 0) {
                        addMessage(section.trim(), 'bot');
                    }
                });
            }

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender + '-message');
                messageDiv.textContent = text;

                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                if (sender === 'user') timestamp.classList.add('user-timestamp');
                timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageDiv.appendChild(timestamp);

                chatContainer.insertBefore(messageDiv, typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            async function startNewChat() {
                const response = await fetch('/session/new', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                while (chatContainer.firstChild !== typingIndicator) {
                    chatContainer.removeChild(chatContainer.firstChild);
                }
                
                currentSessionId = data.session_id;
                addMessage("You are GenYuta, a helpful assistant. How can I help you today?", 'bot');
                await updateSessionList();
                messageInput.focus();
            }

            async function updateSessionList() {
                const response = await fetch('/sessions');
                const data = await response.json();
                sessions = data.sessions || {};
                sessionList.innerHTML = '';
                
                Object.entries(sessions)
                    .sort(([id1, session1], [id2, session2]) => 
                        new Date(session2.created_at) - new Date(session1.created_at))
                    .forEach(([sessionId, sessionData]) => {
                        const sessionItem = document.createElement('li');
                        sessionItem.classList.add('session-item');
                        if (sessionId === currentSessionId) {
                            sessionItem.classList.add('active');
                        }
                        
                        const date = new Date(sessionData.created_at);
                        sessionItem.textContent = date.toLocaleString();
                        sessionItem.addEventListener('click', () => {
                            loadSession(sessionId);
                            if (window.innerWidth <= 576) {
                                sidebar.classList.remove('open');
                            }
                        });
                        sessionList.appendChild(sessionItem);
                    });
            }

            async function loadSession(sessionId) {
                const response = await fetch(`/session/${sessionId}`);
                const data = await response.json();
                
                if (data.error) return;
                
                currentSessionId = sessionId;
                
                while (chatContainer.firstChild !== typingIndicator) {
                    chatContainer.removeChild(chatContainer.firstChild);
                }
                
                data.messages.forEach(msg => {
                    if (msg.role === 'user') {
                        addMessage(msg.content, 'user');
                    } else if (msg.role === 'assistant') {
                        formatBotResponse(msg.content);
                    }
                });
                
                if (window.innerWidth <= 576) {
                    sidebar.classList.remove('open');
                }
                
                await updateSessionList();
            }
        });
    </script>
</body>
</html>
